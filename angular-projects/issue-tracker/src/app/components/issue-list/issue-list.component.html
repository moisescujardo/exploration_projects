
<ng-container *ngIf="showReportIssue===false">
  <button class="btn btn-primary" (click)="showIssueForm()">Add new issue</button>
  <clr-datagrid>
    <clr-dg-column [clrDgField]="'issueNo'" [clrDgColType]="'number'">Issue Number</clr-dg-column>
    <clr-dg-column [clrDgField]="'title'">Title</clr-dg-column>
    <clr-dg-column [clrDgField]="'description'">Description</clr-dg-column>
    <clr-dg-column [clrDgField]="'priority'">Priority</clr-dg-column>
    <clr-dg-column></clr-dg-column>
    <clr-dg-row *clrDgItems="let issue of issues">
      <clr-dg-action-overflow>
        <button class="action-item" (click)="selectedIssue=issue">Resolve</button>
      </clr-dg-action-overflow>
      <clr-dg-cell>{{issue.issueNo}}</clr-dg-cell>
      <clr-dg-cell>{{issue.title}}</clr-dg-cell>
      <clr-dg-cell>{{issue.description}}</clr-dg-cell>
      <clr-dg-cell>
        <span class="label" [class.label-danger]="issue.priority === 'high'">
          {{issue.priority}}
        </span>
      </clr-dg-cell>
      <clr-dg-cell>
        <button class="btn btn-outline" type="submit" (click)="editIssue(issue)">Edit</button>
        <!-- <span class="btn btn-outline"> -->
        <!-- {{issue.priority}} -->
        <!-- </span> -->
      </clr-dg-cell>
    </clr-dg-row>
    </clr-datagrid>
    </ng-container>
    <app-issue-report *ngIf="showReportIssue===true" (formClose)="onCloseReport()" [editIssue]="selectedIssue">
    </app-issue-report>

        </app-confirm-dialog> -->
